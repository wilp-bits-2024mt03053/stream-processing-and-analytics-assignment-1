# Flume agent a1: tails /data/logs/input.log and writes lines to Kafka topic 'events'

a1.sources = r1
a1.channels = c1
a1.sinks = k1

# Source: exec tail -F to follow the file for new lines
a1.sources.r1.type = exec
a1.sources.r1.command = tail -F /data/logs/input.log
a1.sources.r1.shell = /bin/bash -c
a1.sources.r1.batchSize = 100

# Channel: memory for simplicity in demo
a1.channels.c1.type = memory
a1.channels.c1.capacity = 10000
a1.channels.c1.transactionCapacity = 1000

# Sink: Kafka
a1.sinks.k1.type = org.apache.flume.sink.kafka.KafkaSink
a1.sinks.k1.kafka.bootstrap.servers = kafka:9092
a1.sinks.k1.kafka.topic = events
a1.sinks.k1.kafka.flumeBatchSize = 200
a1.sinks.k1.kafka.producer.acks = 1
a1.sinks.k1.kafka.producer.linger.ms = 100

# Wire source -> channel -> sink
a1.sources.r1.channels = c1
a1.sinks.k1.channel = c1


